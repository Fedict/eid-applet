<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:beta="urn:be:fedict:eid:applet:beta:taglib:1.0"
        lang="en" xml:lang="en">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="devel" />
	<ui:define name="body">
		<h2>Developers</h2>
		<rich:tabPanel switchType="client">
			<rich:tab label="Project Info">
				<beta:projectInfo />
			</rich:tab>
			<rich:tab label="Downloads">
				<beta:downloads />
			</rich:tab>
			<rich:tab label="Mailing list">
				<beta:mailingList />
			</rich:tab>
			<rich:tab label="Wiki">
				<beta:wiki />
			</rich:tab>
			<rich:tab label="Issue Tracker">
				<beta:issueTracker />
			</rich:tab>
			<rich:tab label="Code Changes">
				<beta:codeChanges />
			</rich:tab>
		</rich:tabPanel>
	</ui:define>
</ui:composition>
</body>
</html>
