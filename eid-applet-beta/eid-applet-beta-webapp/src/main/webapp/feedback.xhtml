<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
        lang="en" xml:lang="en">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="feedback" />
	<ui:define name="body">
		<h2>eID Applet Feedback</h2>
		<p>Via this page you can give us feedback about the tested eID
		Applet.</p>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Email" />
				<h:inputText id="email" size="30" required="true"
					value="#{feedbackEntry.email}">
					<s:validate />
				</h:inputText>
				<h:message for="email" style="color: red;" />

				<h:outputText value="Subject" />
				<h:inputText id="subject" size="40" required="true"
					value="#{feedbackEntry.subject}" />
				<h:message for="subject" style="color: red;" />
			</h:panelGrid>
			<h:inputTextarea id="message" rows="10" cols="60" required="true"
				value="#{feedbackEntry.message}" />
			<h:message for="message" style="color: red;" />
			<p><h:commandButton value="Submit" action="#{feedback.save}" /></p>
			<h:messages globalOnly="true" style="color: red;" />
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
