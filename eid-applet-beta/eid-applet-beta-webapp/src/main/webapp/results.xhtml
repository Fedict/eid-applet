<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" lang="en" xml:lang="en">
<body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:param name="activeMenu" value="results" />
		<ui:define name="body">
			<h2>eID Applet Test Report</h2>
			<h:form>
				<p:dataTable var="testResult" value="#{betaReport.report}" rows="20"
					paginator="true" resizableColumns="true">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Test" />
						</f:facet>
						<h:outputText value="#{testResult.test}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Result" />
						</f:facet>
						<h:outputText value="#{testResult.result}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="OS Name" />
						</f:facet>
						<h:outputText value="#{testResult.osName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="OS Version" />
						</f:facet>
						<h:outputText value="#{testResult.osVersion}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Java Version" />
						</f:facet>
						<h:outputText value="#{testResult.javaVersion}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="User Agent" />
						</f:facet>
						<h:outputText value="#{testResult.navigatorUserAgent}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Created" />
						</f:facet>
						<h:outputText value="#{testResult.created.time}">
							<f:convertDateTime timeZone="Europe/Paris" dateStyle="full"
								type="both" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
