<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<h:head>
		<title>CDI Test</title>
	</h:head>

	<h:body>
		<h1>CDI Test</h1>
		<h:form>
			<h:selectOneRadio value="#{cdiTest.operation}" required="true"
				layout="pageDirection">
				<f:selectItems value="#{cdiTest.operations}" var="item"
					itemValue="#{item}" itemLabel="#{item}" />
			</h:selectOneRadio>
			<h:commandButton value="Perform" action="#{cdiTest.perform}" />
		</h:form>
	</h:body>
</f:view>
</html>
