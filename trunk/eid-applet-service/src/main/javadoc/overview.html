<TITLE>eID Applet Service API</TITLE>
</HEAD>
<BODY>
The components within this package allow you to use the eID applet
within a Java EE servlet container in a secure way. The most important
servlet component is {@link
be.fedict.eid.applet.service.AppletServiceServlet}.
